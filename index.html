    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // from: https://www.w3schools.com/lib/w3color.js
        function toRGB(h, s, l) {
            s = s / 100;
            l = l / 100;
            var t1, t2, r, g, b;
            h = h / 60;
            if (l <= 0.5) {
                t2 = l * (s + 1);
            } else {
                t2 = l + s - (l * s);
            }
            t1 = l * 2 - t2;
            r = hueToRGB(t1, t2, h + 2) * 255;
            g = hueToRGB(t1, t2, h) * 255;
            b = hueToRGB(t1, t2, h - 2) * 255;
            return [Math.round(r), Math.round(g), Math.round(b)];
        }
        function hueToRGB(t1, t2, hue) {
            if (hue < 0) hue += 6;
            if (hue >= 6) hue -= 6;
            if (hue < 1) return (t2 - t1) * hue + t1;
            else if (hue < 3) return t2;
            else if (hue < 4) return (t2 - t1) * (4 - hue) + t1;
            else return t1;
        }

        const HSL = function (h, s, l) {
            let rgb = toRGB(h, s, l);
            return 'fill: rgb(' + rgb[0] + ', ' + rgb[1] + ',' + rgb[2] + ');';
        };
        let vue = new Vue({
            el: '#app',
            data() {
                return {
                    hue: 182,
                    sx: 1.0,
                    sl: 1.0,
                    imgSize: 128,
                }
            },
            methods: {
                randomColor() {
                    this.hue = Math.round(Math.random() * 360);
                    this.sx = Math.random() * 2;
                    this.sl = Math.random() * 2;
                },
                downloadImageAs(dataURL, name) {
                    this.$refs.dl.href = dataURL;
                    this.$refs.dl.download = name;
                    this.$refs.dl.click();
                },
                getSVGURL() {
                    let serializer = new XMLSerializer();
                    let svg = serializer.serializeToString(this.$refs.svg);
                    let blob = new Blob([svg], { type: 'image/svg+xml' });
                    let url = window.URL.createObjectURL(blob);
                    return url;
                },
                download() {
                    this.downloadImageAs(this.getSVGURL(), 'theoldmoon0602.svg');
                },
                downloadAsPNG() {
                    let canvas = document.getElementById('canvas');
                    let ctx = canvas.getContext('2d');
                    let img = new Image();
                    let url = this.getSVGURL();

                    img.onload = () => {
                        ctx.drawImage(img, 0, 0, this.imgSize, this.imgSize);
                        URL.revokeObjectURL(url);
                        this.downloadImageAs(canvas.toDataURL(), 'theoldmoon0602.png');
                    };
                    img.src = url;;
                }
            },
            computed: {
                c1() { return HSL(this.hue, 77 * this.sx, 80 * this.sl); },
                c2() { return HSL(this.hue, 78 * this.sx, 64 * this.sl); },
                c3() { return HSL(this.hue, 79 * this.sx, 54 * this.sl); },
                c4() { return HSL(this.hue, 94 * this.sx, 46 * this.sl); },
                c5() { return HSL(this.hue, 99 * this.sx, 32 * this.sl); },
                c6() { return HSL(this.hue, 100 * this.sx, 18 * this.sl); },
            }
